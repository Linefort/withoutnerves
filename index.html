<head>

    <title>Owned by @meffday</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a0a;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }
        
        #video-container {

        #video-background {

            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            opacity: 0.8;
            filter: brightness(0.6) contrast(1.1);
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            background: rgba(10, 10, 10, 0.7);
            padding: 30px 50px;

            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }
        
        h1 {
            font-size: 3.5rem;

            text-shadow: 0 0 15px #3498db, 0 0 25px #3498db;
            animation: glow 2s ease-in-out infinite alternate;
            color: #ecf0f1;

            font-weight: 300;
        }
        
        .subtitle {

            margin-top: 10px;
            color: #bdc3c7;
        }
        
        .audio-control {
            position: fixed;

            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            border: 1px solid #3498db;
        }
        
        .load-message {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #bdc3c7;
            font-size: 12px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .video-control {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #3498db;
            border: 1px solid #3498db;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 10;
            font-size: 14px;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #3498db, 0 0 20px #2980b9;
            }
            to {
                text-shadow: 0 0 20px #3498db, 0 0 40px #2980b9, 0 0 60px #21618c;
            }
        }
    </style>
</head>
<body>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤–∏–¥–µ–æ -->
    <div id="video-container">
        <video id="video-background" autoplay muted loop playsinline>
            <!-- –°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∞—à–µ –≤–∏–¥–µ–æ -->
            <source src="background.mp4" type="video/mp4">
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
        </video>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div class="center-text">
        <h1>owned by @meffday</h1>
        <div class="subtitle">cyber systems</div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∞—É–¥–∏–æ -->
    <div class="audio-control" id="audio-toggle">üîá</div>
    
    <!-- –ö–Ω–æ–ø–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ -->
    <div class="video-control" id="video-toggle">–í–∫–ª—é—á–∏—Ç—å –≤–∏–¥–µ–æ</div>
    
    <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≥—Ä—É–∑–∫–µ -->
    <div class="load-message" id="load-message">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        const mouse = { x: null, y: null, radius: 150 };
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –≤–∏–¥–µ–æ
        const videoBackground = document.getElementById('video-background');
        const videoContainer = document.getElementById('video-container');
        const videoToggle = document.getElementById('video-toggle');
        const loadMessage = document.getElementById('load-message');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∏–¥–µ–æ
        videoToggle.addEventListener('click', function() {
            if (videoBackground.paused) {
                videoBackground.play().catch(e => {
                    console.log("–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–∏–¥–µ–æ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ: ", e);
                    loadMessage.textContent = "–†–∞–∑—Ä–µ—à–∏—Ç–µ –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞";
                });
                videoToggle.textContent = '–í—ã–∫–ª—é—á–∏—Ç—å –≤–∏–¥–µ–æ';
            } else {
                videoBackground.pause();
                videoToggle.textContent = '–í–∫–ª—é—á–∏—Ç—å –≤–∏–¥–µ–æ';
            }
        });

        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = `rgba(52, 152, 219, ${Math.random() * 0.5 + 0.3})`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width || this.x < 0) {
                    this.speedX = -this.speedX;
                }
                
                if (this.y > canvas.height || this.y < 0) {
                    this.speedY = -this.speedY;
                }
                
                // –í–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å –∫—É—Ä—Å–æ—Ä–æ–º
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < mouse.radius) {
                    const force = (mouse.radius - distance) / mouse.radius;
                    this.x -= dx * force * 0.1;
                    this.y -= dy * force * 0.1;
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function init() {
            points = [];
            const numberOfPoints = (canvas.width * canvas.height) / 8000;
            
            for (let i = 0; i < numberOfPoints; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                points.push(new Point(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < points.length; i++) {
                points[i].update();
                points[i].draw();
                
                // –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ç–æ—á–µ–∫ –º–µ–∂–¥—É —Å–æ–±–æ–π
                for (let j = i + 1; j < points.length; j++) {
                    const dx = points[i].x - points[j].x;
                    const dy = points[i].y - points[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 120) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(52, 152, 219, ${1 - distance/120})`;
                        ctx.lineWidth = 0.7;
                        ctx.moveTo(points[i].x, points[i].y);
                        ctx.lineTo(points[j].x, points[j].y);
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
                
                // –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ç–æ—á–µ–∫ —Å –∫—É—Ä—Å–æ—Ä–æ–º
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = points[i].x - mouse.x;
                    const dy = points[i].y - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 180) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(149, 165, 166, ${1 - distance/180})`;
                        ctx.lineWidth = 0.8;
                        ctx.moveTo(points[i].x, points[i].y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤–∏–¥–µ–æ
        videoBackground.addEventListener('loadeddata', function() {
            loadMessage.textContent = "–í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ";
            setTimeout(() => {
                loadMessage.style.display = 'none';
            }, 2000);
            
            // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
            videoBackground.play().catch(e => {
                console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–∏–¥–µ–æ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ: ", e);
                loadMessage.textContent = "–ù–∞–∂–º–∏—Ç–µ '–í–∫–ª—é—á–∏—Ç—å –≤–∏–¥–µ–æ' –¥–ª—è –∑–∞–ø—É—Å–∫–∞";
                videoToggle.style.display = 'block';
            });
        });
        
        videoBackground.addEventListener('error', function() {
            loadMessage.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Ñ–∞–π–ª background.mp4 –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ –∫–æ—Ä–Ω–µ —Å–∞–π—Ç–∞";
            videoContainer.style.background = "linear-gradient(45deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%)";
            videoToggle.style.display = 'none';
        });

        // –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –ø–µ—Ä–µ–¥ –ø–æ–ø—ã—Ç–∫–æ–π –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
            setTimeout(() => {
                videoBackground.play().catch(e => {
                    console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–∏–¥–µ–æ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ: ", e);
                    loadMessage.textContent = "–ù–∞–∂–º–∏—Ç–µ '–í–∫–ª—é—á–∏—Ç—å –≤–∏–¥–µ–æ' –¥–ª—è –∑–∞–ø—É—Å–∫–∞";
                    videoToggle.style.display = 'block';
                });
            }, 1000);
        });

        init();
        animate();
    </script>
</body>
</html>
