<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owned by @meffday</title>
    <style>
        :root {
            --primary-color: #3498db;
            --text-color: #ecf0f1;
            --subtitle-color: #bdc3c7;
            --bg-color: #0a0a0a;
            --message-bg: rgba(0, 0, 0, 0.7);
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            cursor: default;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        #video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            opacity: 0.7;
            filter: brightness(0.5) contrast(1.1);
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        
        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 0;
            text-shadow: 0 0 15px var(--primary-color), 0 0 25px var(--primary-color);
            animation: glow 2s ease-in-out infinite alternate;
            color: var(--text-color);
            letter-spacing: 2px;
            font-weight: 300;
        }
        
        .subtitle {
            font-size: clamp(0.8rem, 3vw, 1rem);
            opacity: 0.7;
            margin-top: 10px;
            color: var(--subtitle-color);
        }
        
        .load-message {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: var(--subtitle-color);
            font-size: 12px;
            z-index: 10;
            background: var(--message-bg);
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--primary-color), 0 0 20px #2980b9;
            }
            to {
                text-shadow: 0 0 20px var(--primary-color), 0 0 40px #2980b9, 0 0 60px #21618c;
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-background" loop playsinline muted>
            <source src="https://linefort.github.io/withoutnerves/background.mp4" type="video/mp4">
        </video>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div class="center-text">
        <h1>kurwa by @meffday</h1>
        <div class="subtitle">movement aka 2017?</div>
    </div>

    <audio id="background-music">
        <source src="https://www.dropbox.com/scl/fi/xk9mn5vlioblx3c8jk4gw/Linkin-Park-From-the-Inside.mp3?rlkey=zqee4erosp0inzx3hgw1afbtg&st=jv8i3ar2&dl=1" type="audio/mp3">
    </audio>
    
    <div class="load-message" id="load-message">Click or press any key to start</div>

    <script>
        const CONFIG = {
            pointCountDivisor: 8000,
            connectionDistance: 120,
            cursorDistance: 180,
            mouseRadius: 150,
            audioStartTime: 51,
            audioVolume: 0.2
        };

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const videoBackground = document.getElementById('video-background');
        const backgroundMusic = document.getElementById('background-music');
        const loadMessage = document.getElementById('load-message');

        const points = [];
        const mouse = { x: null, y: null, radius: CONFIG.mouseRadius };
        let started = false;
        let animationId = null;

        function init() {
            setupCanvas();
            setupEventListeners();
            createPoints();
            animate();
        }

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function setupEventListeners() {
            document.addEventListener('click', startExperience);
            document.addEventListener('keydown', startExperience);
            window.addEventListener('mousemove', handleMouseMove);
            window.addEventListener('resize', handleResize);
            
            videoBackground.addEventListener('loadeddata', () => console.log("Видео загружено"));
            videoBackground.addEventListener('error', handleVideoError);
            backgroundMusic.addEventListener('error', handleAudioError);
        }

        function handleMouseMove(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        }

        function handleResize() {
            setupCanvas();
            createPoints();
        }

        function handleVideoError() {
            loadMessage.textContent = "Ошибка загрузки видео";
            document.getElementById('video-container').style.display = 'none';
        }

        function handleAudioError() {
            loadMessage.textContent = "Ошибка загрузки аудио";
            console.log('Аудио не загрузилось');
        }

        function startExperience() {
            if (started) return;
            
            started = true;
            loadMessage.textContent = "Starting...";
            
            videoBackground.play().catch(console.error);
            playAudioFromTime(CONFIG.audioStartTime);
            
            setTimeout(() => loadMessage.style.display = 'none', 2000);
            
            document.removeEventListener('click', startExperience);
            document.removeEventListener('keydown', startExperience);
        }

        function playAudioFromTime(time) {
            backgroundMusic.volume = CONFIG.audioVolume;
            backgroundMusic.currentTime = time;
            backgroundMusic.loop = true;
            
            backgroundMusic.play().catch(e => {
                console.log("Ошибка воспроизведения аудио:", e);
                
                backgroundMusic.addEventListener('canplaythrough', () => {
                    backgroundMusic.volume = CONFIG.audioVolume;
                    backgroundMusic.currentTime = time;
                    backgroundMusic.play().catch(console.error);
                }, { once: true });
            });
        }

        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = `rgba(52, 152, 219, ${Math.random() * 0.5 + 0.3})`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
                
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < mouse.radius) {
                    const force = (mouse.radius - distance) / mouse.radius;
                    this.x -= dx * force * 0.1;
                    this.y -= dy * force * 0.1;
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function createPoints() {
            points.length = 0;
            const numberOfPoints = (canvas.width * canvas.height) / CONFIG.pointCountDivisor;
            
            for (let i = 0; i < numberOfPoints; i++) {
                points.push(new Point(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < points.length; i++) {
                points[i].update();
                points[i].draw();
                
                for (let j = i + 1; j < points.length; j++) {
                    const dx = points[i].x - points[j].x;
                    const dy = points[i].y - points[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < CONFIG.connectionDistance) {
                        drawConnection(points[i], points[j], distance);
                    }
                }
                
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = points[i].x - mouse.x;
                    const dy = points[i].y - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < CONFIG.cursorDistance) {
                        drawCursorConnection(points[i], distance);
                    }
                }
            }
            
            animationId = requestAnimationFrame(animate);
        }

        function drawConnection(pointA, pointB, distance) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(52, 152, 219, ${1 - distance/CONFIG.connectionDistance})`;
            ctx.lineWidth = 0.7;
            ctx.moveTo(pointA.x, pointA.y);
            ctx.lineTo(pointB.x, pointB.y);
            ctx.stroke();
        }

        function drawCursorConnection(point, distance) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(149, 165, 166, ${1 - distance/CONFIG.cursorDistance})`;
            ctx.lineWidth = 0.8;
            ctx.moveTo(point.x, point.y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
        }

        window.addEventListener('load', () => {
            backgroundMusic.preload = "auto";
            init();
        });

        window.addEventListener('beforeunload', () => {
            if (animationId) cancelAnimationFrame(animationId);
        });
    </script>
</body>
</html>
