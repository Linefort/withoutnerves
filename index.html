<!DOCTYPE html>

<head>

    <title>Owned by @meffday</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a0a;

            color: #ffffff;

            opacity: 0.7; /* –±–æ–ª—å—à–µ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –∞ —Ç–æ –≤–∏–¥–æ—Å –Ω–∏—Ö—É—è –Ω–µ –±—ã–ª–æ –≤–∏–¥–Ω–æ */
            filter: brightness(0.5) contrast(1.1); /* –º–µ–Ω—å—à–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏—è */
        }
        
        canvas {

            top: 0;

            z-index: -1;
        }
        
        .center-text {
            position: absolute;

</head>
<body>
    <!-- –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤–∏–¥–µ–æ -->
    <div id="video-container">
        <video id="video-background" autopla loop playsinline>
            <!-- —Å—Å—ã–ª–∫–∞ –Ω–∞ –≤–∞—à–µ –≤–∏–¥–µ–æ -->
            <source src="https://linefort.github.io/withoutnerves/background.mp4" type="video/mp4">
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
        </video>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div class="center-text">
        <h1>kurwa by @meffday</h1>
        <div class="subtitle">movement aka 2017?</div>
    </div>

    <!-- –¥–ª—è –∞—É–¥–∏–æ -->
    <audio id="background-music" loop>
          <source src="https://raw.githubusercontent.com/Linefort/withoutnerves/main/sybau.mp3" type="audio/mp3">
    </audio>
    
    <!-- –∫–Ω–æ–ø–∫–∞ –∞—É–¥–∏–æ -->
    <div class="audio-control" id="audio-toggle">üîá</div>
    
    <!-- —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≥—Ä—É–∑–∫–µ -->
    <div class="load-message" id="load-message">loading bro?</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        const mouse = { x: null, y: null, radius: 150 };
        
        // —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –≤–∏–¥–µ–æ –∏ –∞—É–¥–∏–æ
        const videoBackground = document.getElementById('video-background');
        const videoContainer = document.getElementById('video-container');
        const backgroundMusic = document.getElementById('background-music');
        const audioToggle = document.getElementById('audio-toggle');
        const loadMessage = document.getElementById('load-message');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
        
        // —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞—É–¥–∏–æ
        audioToggle.addEventListener('click', function() {
            if (backgroundMusic.paused) {
                backgroundMusic.play().catch(e => {
                    console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∞—É–¥–∏–æ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ: ", e);
                });
                audioToggle.textContent = 'üîä';
            } else {
                backgroundMusic.pause();
                audioToggle.textContent = 'üîá';
            }
        });

        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = `rgba(52, 152, 219, ${Math.random() * 0.5 + 0.3})`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width || this.x < 0) {
                    this.speedX = -this.speedX;
                }
                
                if (this.y > canvas.height || this.y < 0) {
                    this.speedY = -this.speedY;
                }
                
                // –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å –∫—É—Ä—Å–æ—Ä–æ–º
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < mouse.radius) {
                    const force = (mouse.radius - distance) / mouse.radius;
                    this.x -= dx * force * 0.1;
                    this.y -= dy * force * 0.1;
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function init() {
            points = [];
            const numberOfPoints = (canvas.width * canvas.height) / 8000;
            
            for (let i = 0; i < numberOfPoints; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                points.push(new Point(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < points.length; i++) {
                points[i].update();
                points[i].draw();
                
                // —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ç–æ—á–µ–∫ –º–µ–∂–¥—É —Å–æ–±–æ–π
                for (let j = i + 1; j < points.length; j++) {
                    const dx = points[i].x - points[j].x;
                    const dy = points[i].y - points[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 120) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(52, 152, 219, ${1 - distance/120})`;
                        ctx.lineWidth = 0.7;
                        ctx.moveTo(points[i].x, points[i].y);
                        ctx.lineTo(points[j].x, points[j].y);
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
                
                // —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ç–æ—á–µ–∫ —Å –∫—É—Ä—Å–æ—Ä–æ–º
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = points[i].x - mouse.x;
                    const dy = points[i].y - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 180) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(149, 165, 166, ${1 - distance/180})`;
                        ctx.lineWidth = 0.8;
                        ctx.moveTo(points[i].x, points[i].y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }

        // –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤–∏–¥–µ–æ
        videoBackground.addEventListener('loadeddata', function() {
            loadMessage.textContent = "–í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ";
            setTimeout(() => {
                loadMessage.style.display = 'none';
            }, 2000);
        });
        
        videoBackground.addEventListener('error', function() {
            loadMessage.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ";
            videoContainer.style.display = 'none';
        });
        
        videoBackground.addEventListener('canplay', function() {
            // –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫ –≤–∏–¥–µ–æ
            videoBackground.play().catch(e => {
                console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–∏–¥–µ–æ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ: ", e);
                loadMessage.textContent = "–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ";
                videoContainer.style.cursor = 'pointer';
                
                videoContainer.addEventListener('click', function() {
                    videoBackground.play();
                    loadMessage.style.display = 'none';
                    videoContainer.style.cursor = 'default';
                }, { once: true });
            });
        });
        
        // –¥–ª—è –∞—É–¥–∏–æ
        backgroundMusic.addEventListener('error', function() {
            audioToggle.style.display = 'none';
            console.log('–ê—É–¥–∏–æ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –ø—É—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∏ —Ñ–∞–π–ª —Å—É—â–µ—Å—Ç–≤—É–µ—Ç.');
        });

        // –¥–ª—è –≤–∏–¥–µ–æ
        window.addEventListener('load', function() {
            videoBackground.play().catch(e => {
                console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–∏–¥–µ–æ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ: ", e);
            });
        });

        init();
        animate();
    </script>
</body>
