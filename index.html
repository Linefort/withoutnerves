<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owned by @meffday</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a0a;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            cursor: default;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        #video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            opacity: 0.7;
            filter: brightness(0.5) contrast(1.1);
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 0;
            text-shadow: 0 0 15px #3498db, 0 0 25px #3498db;
            animation: glow 2s ease-in-out infinite alternate;
            color: #ecf0f1;
            letter-spacing: 2px;
            font-weight: 300;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.7;
            margin-top: 10px;
            color: #bdc3c7;
        }
        
        .load-message {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #bdc3c7;
            font-size: 12px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #3498db, 0 0 20px #2980b9;
            }
            to {
                text-shadow: 0 0 20px #3498db, 0 0 40px #2980b9, 0 0 60px #21618c;
            }
        }
    </style>
</head>
<body>
    <!-- контейнер для видео -->
    <div id="video-container">
        <video id="video-background" loop muted playsinline>
            <!-- ссылка на ваше видео -->
            <source src="https://linefort.github.io/withoutnerves/background.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div class="center-text">
        <h1>kurwa by @meffday</h1>
        <div class="subtitle">movement aka 2017?</div>
    </div>

    <!-- для аудио - Linkin Park From The Inside -->
    <audio id="background-music">
        <source src="https://raw.githubusercontent.com/Linefort/withoutnerves/main/sybau.mp3" type="audio/mp3">
    </audio>
    
    <!-- сообщение о загрузке -->
    <div class="load-message" id="load-message">Click or press any key to start</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        const mouse = { x: null, y: null, radius: 150 };
        
        // элементы для видео и аудио
        const videoBackground = document.getElementById('video-background');
        const videoContainer = document.getElementById('video-container');
        const backgroundMusic = document.getElementById('background-music');
        const loadMessage = document.getElementById('load-message');

        let started = false;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Обработчик для запуска по любому взаимодействию
        function startExperience() {
            if (started) return;
            
            started = true;
            loadMessage.textContent = "Starting...";
            
            // Запускаем видео
            videoBackground.play().catch(e => {
                console.log("Ошибка воспроизведения видео: ", e);
            });
            
            // запускаем аудио с 51 секунды
            playAudioFrom51();
            
            // скрываем сообщение через 2 секунды
            setTimeout(() => {
                loadMessage.style.display = 'none';
            }, 2000);
            
            // удаляем обработчики событий после первого запуска
            document.removeEventListener('click', startExperience);
            document.removeEventListener('keydown', startExperience);
        }

        // функция для запуска аудио с 51 секунды
        function playAudioFrom51() {
            // начало 51 и цикл
            backgroundMusic.currentTime = 51;
            backgroundMusic.loop = true;
            
            // Пытаемся воспроизвести аудио
            backgroundMusic.play().catch(e => {
                console.log("Ошибка воспроизведения аудио: ", e);
                
                // если произошла ошибка, возможно, аудио еще не загружено достаточно
                // ждем, пока загрузится достаточно данных, и пробуем снова
                backgroundMusic.addEventListener('canplaythrough', function() {
                    backgroundMusic.currentTime = 51;
                    backgroundMusic.play().catch(e => {
                        console.log("Ошибка воспроизведения аудио после загрузки: ", e);
                    });
                }, { once: true });
            });
        }

        // Добавляем обработчики событий
        document.addEventListener('click', startExperience);
        document.addEventListener('keydown', startExperience);

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = `rgba(52, 152, 219, ${Math.random() * 0.5 + 0.3})`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width || this.x < 0) {
                    this.speedX = -this.speedX;
                }
                
                if (this.y > canvas.height || this.y < 0) {
                    this.speedY = -this.speedY;
                }
                
                // взаимодействие с курсором
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < mouse.radius) {
                    const force = (mouse.radius - distance) / mouse.radius;
                    this.x -= dx * force * 0.1;
                    this.y -= dy * force * 0.1;
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function init() {
            points = [];
            const numberOfPoints = (canvas.width * canvas.height) / 8000;
            
            for (let i = 0; i < numberOfPoints; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                points.push(new Point(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < points.length; i++) {
                points[i].update();
                points[i].draw();
                
                // соединение точек между собой
                for (let j = i + 1; j < points.length; j++) {
                    const dx = points[i].x - points[j].x;
                    const dy = points[i].y - points[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 120) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(52, 152, 219, ${1 - distance/120})`;
                        ctx.lineWidth = 0.7;
                        ctx.moveTo(points[i].x, points[i].y);
                        ctx.lineTo(points[j].x, points[j].y);
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
                
                // соединение точек с курсором
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = points[i].x - mouse.x;
                    const dy = points[i].y - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 180) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(149, 165, 166, ${1 - distance/180})`;
                        ctx.lineWidth = 0.8;
                        ctx.moveTo(points[i].x, points[i].y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }

        // обработчики для видео
        videoBackground.addEventListener('loadeddata', function() {
            console.log("Видео загружено");
        });
        
        videoBackground.addEventListener('error', function() {
            loadMessage.textContent = "Ошибка загрузки видео";
            videoContainer.style.display = 'none';
        });
        
        // для аудио
        backgroundMusic.addEventListener('error', function() {
            loadMessage.textContent = "Ошибка загрузки аудио";
            console.log('Аудио не загрузилось. Убедитесь, что путь правильный и файл существует.');
        });

        // Предзагрузка аудио
        backgroundMusic.preload = "auto";
        
        // Инициализация
        window.addEventListener('load', function() {
            init();
            animate();
        });
    </script>
</body>
</html>
